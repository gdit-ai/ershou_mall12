<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <style>
        /* 样式设置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的主页</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">首页</a></li>

            {% for cate in categorys %}
                <li><a href="#"> {{ cate.cname }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    <main>
        <h2>这里是主要内容区域</h2>
        <p>您可以在这里添加您的主页内容。</p>
    </main>

</body>
</html>
